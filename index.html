<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagels</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bagels, Bagels, Bagels</h1>
    <h2>Add a bagel:</h2>
    <form id="create-bagel-form">
        <input name="type" placeholder="Add a bagel">
        <input type="number" name="rating" placeholder="Bagel rating">
        <input type="submit" value="Submit">
    </form>
    
    <h2>Update a bagel:</h2>
    <form id="edit-bagel-form">
        <input name="type" placeholder="Add a bagel">
        <input type="number" name="rating" placeholder="Bagel rating">
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
